<div class="main">
    <div id="container">
        <div ng2-carouselamos class="slides-wrapper" [items]="images" [width]="850" [$prev]="prev" [$next]="next" [$item]="item">
        </div>


        <ng-template #prev>
            <i class="material-icons md-64 md-gray">keyboard_arrow_left</i>
        </ng-template>
        <ng-template #next>
            <i class="material-icons md-64 md-gray">keyboard_arrow_right</i>
        </ng-template>
        <ng-template #item let-item let-i="index">

            <div class="slide-items">
                <img src="{{ item.name }}">
            </div>

        </ng-template>
    </div>

    <div class="wrapper">
        <div class="full">
            <div class="gallery-item wow fadeInUp" data-wow-duration="2s" data-wow-delay="0.1s">
                <div class="image" style="background-image:url('/assets/images/flamingo.jpg')">
                </div>
            </div>
